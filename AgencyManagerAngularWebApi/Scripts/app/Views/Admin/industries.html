<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">Industries</h4>
    </div>
    <div class="panel-body">
        <div class="ajax-div text-center" ng-show="ctrl.isLoading">
            <img src="/Content/icons/ajax-loader-lg.gif" alt="working..." />
        </div>

        <div ng-show="!ctrl.isLoading">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="item in ctrl.items">
                    <span>{{ item.name }}</span>
                    <span class="pull-right">
                        <a href="" ng-click="ctrl.open('EDIT', item)">Edit</a>
                        <a href="" ng-click="ctrl.delete(item)">Delete</a>
                    </span>
                </li>
            </ul>
            <a href="" class="pull-right" ng-click="ctrl.open('NEW')">New</a>
        </div>
    </div>
</div>

<script type="text/ng-template" id="industryEdit.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Edit contact category</h3>
    </div>
    <div class="modal-body" id="modal-body">

        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="ctrl.item.name" id="inputName" placeholder="Name">
                </div>
            </div>
        </form>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ctrl.ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="ctrl.cancel()">Cancel</button>
    </div>
</script>
